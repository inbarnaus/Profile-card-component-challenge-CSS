<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      background-color: hsl(185, 75%, 39%);
      box-sizing: border-box;
      /* grid-auto-rows: minmax(146px, auto); */
      width: 1440px;
      height: 720px;
    }
    .one {
      background-image: url(images/bg-pattern-top.svg);
      background-position: right bottom;
      grid-column: 1/5 ;
      grid-row: 1/3;
      /* border: 1px solid red; */
    }
    .two { 
      grid-column: 5/9 ;
      grid-row: 1/3 ;
      /* border: 1px solid red; */
    }
    .three {
      grid-column: 1/5;
      grid-row: 3/5;
      /* border: 1px solid red; */
    }
    .four {
      background-image: url(images/bg-pattern-bottom.svg);
      grid-column: 5/9;
      grid-row: 3/5;
      /* border: 1px solid red; */
    }
    .window {
      background-image: url(images/bg-pattern-card.svg);
      background-repeat: no-repeat;
      background-size: contain;
      background-size: contain 100% 37.5%;
      background-color: white;
      grid-column: 4/6;
      grid-row: 2/4;
      margin-top: 150px;
      margin-bottom: 150px;
      /* border: 1px solid red; */
      border-radius: 13px;
      box-shadow: 30px 50px 50px 50px rgba(18, 135, 146, 0.445);
    }

    .window img{
      margin: 95px 0px 0px 130px;
      position: absolute;
      border-radius: 65px;
      border-style: solid;
      border: 5px solid white;
    }

    p{
      color: rgb(80, 83, 83);
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Cochin, Georgia, Times, 'Times New Roman', serif;
      /* font-family: url(https://fonts.google.com/specimen/Kumbh+Sans); */
      text-align:center;
      margin:0;
      /* padding: 0; */
      color: hsl(229, 23%, 23%);
    }

    p.bar1{
      font-size: 18px; 
      display: inline-flex; 
      padding-left: 60px;
      margin-top: 20px;
      /* text-shadow: 0.5px solid rgb(80, 83, 83); */
    }

    p.bar2{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 12px; 
      display: inline-flex; 
      padding-left: 50px;
      color:hsl(0, 0%, 59%);
    }
    
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="window">
      <img src="./images/image-victor.jpg">
      <p style="text-shadow: 0px 0px; font-size: 18px; margin-top: 215px;  margin-bottom: -150px;margin-left: 115px; float:left"><b>Victor Crest</b></p>
      <p style="font-size: 18px; margin-top: 215px;  margin-bottom: -150px;color:rgb(151, 149, 149) ;margin-right: 115px; float: right">26</p>
      <!-- <hr> -->
      <!-- <hr> -->
      <p style="font-size: 14px; margin-top: 245px; color:rgb(151, 149, 149)">London</p>
      <br>
      
      <hr style="border-top: 1px solid rgb(204, 200, 200)">
      
      <p class="bar1" style="margin-top:15px"><b>80K</b></p>
      <p class="bar1"><b>803K</b></p>
      <p class="bar1"><b>1.4K</b></p>
    
      <p class="bar2">Followers</p>
      <p class="bar2" style="padding-left: 60px;">Likes</p>
      <p class="bar2" style="padding-left: 70px;">Photos</p>
    </div>
  </div>
